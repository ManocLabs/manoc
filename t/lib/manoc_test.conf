name Manoc

# required by autologin (refer to Controller::Root)
test_mode 1

<Model::ManocDB>
    schema_class ManocTest::Schema
</Model::ManocDB>

<Plugin::Authentication>
    <realms test>
       <credential>
  	  class Password
	  password_field password
	  password_type  clear
        </credential>
	
	<store>
	  class Minimal
          <users admin>
		password password
		roles  [admin]
	  </users>
	</store>
    </realms>
</Plugin::Authentication>
