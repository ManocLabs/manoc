name Manoc

# required by autologin (refer to Controller::Root)
test_mode 1

<Model::ManocDB>
    schema_class ManocTest::Schema
</Model::ManocDB>

<Plugin::Authentication>
    <realms default>
       <credential>
     	  class Password
    	  password_field password
	      password_type  clear
        </credential>

	<store>
	  class Minimal
          <users admin>
            username admin
            password password
            superadmin 1
            active 1
            agent 0
		    roles  [admin]
	      </users>
	</store>
    </realms>
</Plugin::Authentication>
