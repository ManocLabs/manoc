name Manoc

<Model::ManocDB>
    schema_class ManocTest::Schema
</Model::ManocDB>

<Controller::Root>
   no_check_auth  __ENV(MANOC_NO_AUTH)__ 
</Controller::Root>

<Plugin::Authentication>
#    default_realm  tester
    
    <realms tester>
       <credential>
  	  class Password
	  password_field password
	  password_type  clear
        </credential>
	
	<store>
	  class Minimal
          <users admin>
		password password
		roles  [admin]
	  </users>
	</store>
    </realms>
</Plugin::Authentication>
